    <div class="comment-section">
      <h2>Leave a Comment</h2>
      <input type="text" id="comment-name" placeholder="Your Name" class="comment-input" />
      <textarea id="comment-text" placeholder="Your Comment" class="comment-input"></textarea>
      <button class="btn" onclick="submitComment()">Post Comment</button>
  
      <div id="comments-container" class="comments-container"></div>
    </div>
  
    <!-- JavaScript for Comments System -->
    <script>
      // Load comments from localStorage when the page loads
      window.onload = function() {
        loadComments();
      };
  
      // Function to load comments from localStorage and display them
      function loadComments() {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = ''; // Clear previous comments
  
        // Loop through comments in reverse order to display newer ones first
        comments.reverse().forEach(comment => {
          const commentElement = document.createElement('div');
          commentElement.classList.add('comment');
  
          const datePosted = formatDate(comment.timestamp);
  
          commentElement.innerHTML = `
            <strong>${comment.name}</strong>
            <span class="timestamp">${datePosted}</span>
            <p>${comment.text}</p>
          `;
          commentsContainer.appendChild(commentElement);
        });
      }
  
      // Function to submit a comment
      function submitComment() {
        const name = document.getElementById('comment-name').value.trim();
        const text = document.getElementById('comment-text').value.trim();
  
        if (name && text) {
          const timestamp = new Date().toISOString();
          const comment = { name: name, text: text, timestamp: timestamp };
          const comments = JSON.parse(localStorage.getItem('comments')) || [];
          comments.push(comment);
          localStorage.setItem('comments', JSON.stringify(comments));
          loadComments(); // Refresh comments display
          document.getElementById('comment-name').value = ''; // Clear name input
          document.getElementById('comment-text').value = ''; // Clear comment input
        } else {
          alert('Please provide both a name and a comment.');
        }
      }
  
      // Format the timestamp into a readable date
      function formatDate(timestamp) {
        const date = new Date(timestamp);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        
        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }
    </script>
